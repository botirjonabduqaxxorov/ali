{% extends 'dashboard/base.html'%}
    {% block content %}

    <div class="container mt-5">
        <h2>Create New Xodim</h2>

        <form action="{% url 'xodimlar_create' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_staff" name="is_staff">
                <label class="form-check-label" for="is_staff">Staff</label>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
            <a href="{% url 'xodimlar_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{%endblock%}
